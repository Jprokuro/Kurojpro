<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details - Social Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .details-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .details-container h2 {
            margin-bottom: 20px;
        }
        .details-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .details-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .details-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="details-container">
        <h2>Enter Your Details</h2>
        <form action="home.html" method="post">
            <input type="text" name="first_name" placeholder="Enter your first name" required><br>
            <input type="text" name="last_name" placeholder="Enter your last name" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
